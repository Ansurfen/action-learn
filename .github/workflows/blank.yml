name: Publish Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x # 替换为您使用的 Python 版本
      - name: Install dependencies
        run: pip install -r requirements.txt # 如果需要的话，将 requirements.txt 替换为您的依赖文件名
      - name: Publish Release
        env:
          INPUT_DIRECTORY: './yock' # 替换为您要打包的目录
          INPUT_VERSION: '1.0.0' # 替换为您要发布的版本号
        run: python main.py
